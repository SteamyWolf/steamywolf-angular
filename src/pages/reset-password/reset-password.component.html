<form class="form" (ngSubmit)="submitForm()" [formGroup]="resetPasswordForm">
  <div class="form-fields-container">
    <h1 class="forgot-password-title">Reset Password Form</h1>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input
        type="password"
        matInput
        formControlName="confirmPassword"
        [errorStateMatcher]="matcher"
      />
      <mat-error
        *ngIf="
          resetPasswordForm.hasError('notSame') &&
          resetPasswordForm.controls['password'].touched
        "
        >Passwords do not match</mat-error
      >
    </mat-form-field>

    <button
      mat-raised-button
      type="submit"
      [disabled]="resetPasswordForm.invalid || !tokenValid"
    >
      Send Reset Request
    </button>
  </div>
</form>
