<header class="header-container">
  <div class="title-container" (click)="navigateHome()">
    <h1 class="main-title">SteamyWolf</h1>
    <h2 class="sub-header">Furry Art</h2>
  </div>
  <div class="links-container">
    <ul class="links-list">
      <form [formGroup]="searchForm" (ngSubmit)="search()">
        <mat-form-field appearance="outline">
          <mat-label>Search</mat-label>
          <input
            type="text"
            matInput
            class="search-bar"
            formControlName="search"
          />
          <button
            matPrefix
            mat-icon-button
            aria-label="Search"
            type="submit"
            (click)="search()"
          >
            <mat-icon color="primary">search</mat-icon>
          </button>
        </mat-form-field>
      </form>
      <li>
        <button class="link" color="primary" mat-button>
          <a routerLink="/browse">Browse</a>
        </button>
      </li>
      <li>
        <button class="link" color="primary" mat-button>
          <a routerLink="/upload">Upload</a>
        </button>
      </li>
      <li>
        <button class="link" color="primary" mat-button>
          <a>About</a>
        </button>
      </li>
      <li>
        <button class="link" color="primary" mat-button>
          <a routerLink="/account">Account</a>
        </button>
      </li>
      <li *ngIf="!loggedIn">
        <button class="link" color="primary" mat-button>
          <a routerLink="/login">Login</a>
        </button>
      </li>
      <li *ngIf="loggedIn">
        <button class="link" color="primary" mat-button>
          <a (click)="logout()">Logout</a>
        </button>
      </li>
    </ul>
  </div>
</header>
